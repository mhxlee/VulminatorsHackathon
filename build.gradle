plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    // Log4j 2.14.1 - Contains Log4Shell vulnerability (CVE-2021-44228)
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    
    // Spring Framework 5.2.0.RELEASE - Contains CVE-2020-5398
    implementation 'org.springframework:spring-core:5.2.0.RELEASE'
    
    // Jackson Databind 2.9.8 - Contains deserialization vulnerabilities (CVE-2019-12384, CVE-2019-14379)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
}
